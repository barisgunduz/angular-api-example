<style></style>

<div class="container">
  <div class="row">
    <div class="col-6">
      <div class="row">
        <p>

        </p>
      </div>
      <div class="row">
        <h1>Billing Summary</h1>
        <table class="table" id="tab">
          <thead>
            <tr>
              <th scope="col">Service</th>
              <th scope="col">Type</th>
              <th scope="col">Date</th>
              <th scope="col">Amount</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let e of billing">
              <td>{{ e["service"] }}</td>
              <td>{{ e["type"] }}</td>
              <td>{{ e["date"] }}</td>
              <td>{{ e["amount"] }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="col-6">
      <div class="row"></div>
      <div class="row"></div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
